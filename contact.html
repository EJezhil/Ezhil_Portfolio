<!-- Contact -->

<div class="container my-5">
    <div class="row align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-12 m-4 px-2">
       <main class=" px-4">
          <div class="container">
           <h2 class="pb-2 mt-2 mb-5 border-bottom">Contact Me!</h2>
            <div class="justify-content-center ">
              <div class="col-md-12 col-lg-12 col-xl-12">
                <h5 lass="px-6">Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</h5>
                <div class="col-md-12 col-lg-8 col-xl-8 mt-5">
                <form id="contactForm" action="" method="post">
                    <div class="form-floating m-3">
                        <input class="form-control" id="name" name="name" placeholder=Name type="text" required/>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating m-3">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required/>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating m-3">
                        <input class="form-control" id="phone" name="phone" placeholder="Phone" type="tel" required/>
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="form-floating m-3">
                        <textarea class="form-control" id="message" name="message" placeholder="Message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <br />
                    <button class="btn btn-primary text-uppercase mx-3" style="width: 20%;" id="submitButton" type="submit">Send</button>
                    <br>
                    <br>
                </form>
            </div>
            </div>
            </div>
          </div>
        </main>
</div>
